<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./src/imagens/cesarcipher.jpg">
  <title>Cifra de César</title>
</head>
<body>
  <header>
    <h1 class="header-logo">Cifra de César</h1>
  </header>
  <main>
    <section>
      <div class="align-center">
      <label for="offset"><strong>Número de deslocamento</strong></label>
      <input type="number" id="offset" class="offset" placeholder="nº">
    </div>
    <div class="wrap">
      <div class="text-box">
        <h3>Mensagem em Português</h3>
        <textarea class="text-area" id="message"></textarea>
        <input type="button" class="buttons" id="encode" value="Criptografar">
      </div> 
     <div class="text-box">
      <h3>Mensagem Codificada</h3>
      <textarea class="text-area" id="resultCod"></textarea>
      <input type="button" class="buttons" id="decode" value="Descriptografar">
     </div>
    </div>
    </section>
  </main>
    <script src="./src/cipher.js"></script>
    <script src="./src/tests.js"></script>
</body>
</html>
