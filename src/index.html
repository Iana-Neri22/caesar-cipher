<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/cesar cipher.jpg">
    <title>Cifra de César</title>
</head>

<body background="imagens/segredosled-magic.jpg">
    <header>
        <h1>Cifra de César</h1>
        
    </header>
        <div id="homepage">
        <p>Digite a chave de deslocamento</p>
        <label><strong>Número:</strong></label>
        <input type="number" id="offset" class="userInput" placeholder="nº">
        <br>   
            <h3>Mensagem:</h3>    
        <textarea class="userInput" class="userInput" id="message" placeholder="Digite sua mensagem"></textarea>
        <br>   
        <input type="button" class="buttons" value="Criptografar" onclick="printEncode()">
        <input type="button" class="buttons" value="Descriptografar" onclick="printDecode()">
        </div>
        
    <div id="FinalMessage">
        <h3 class="hidden" id="pCod">Mensagem Codificada<h3>
        <br><br><br><br>
        <textarea readonly id="resultCod" class="hidden"></textarea>
        <br>
        <input type="button" value="Voltar" onclick="goBack()" class="buttons">
        <input type="button" value="Copiar" onclick="copy()" class="buttons">
    </div>

    <div id="FinalMessage2">
        <h3 class="hidden" id="pDecod">Mensagem Decodificada</h3>
        <br><br><br><br>
        <textarea readonly id="resultDecoder" class="hidden"></textarea>
        <br>
        <input type="button" value="Voltar" onclick="goBack()" class="buttons">
        <input type="button" value="Copiar" onclick="copy2()" class="buttons">
    </div>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
</body>

</html>
