<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../src/imagens/cesarcipher.jpg">
  <title>Cifra de César</title>
</head>

<body>
  <header>
    <h1>Cifra de César</h1>
  </header>
  
  <main>
    <section id="homepage">
      <label for="offset"><strong>Número de deslocamento:</strong></label>
      <input type="number" id="offset" class="userInput" placeholder="nº">
      <h3>Escreva sua Mensagem:</h3>
      <textarea class="userInput" id="message" placeholder="Mensagem"></textarea>
      <input type="button" class="buttons" id="encode" value="Criptografar">
      <input type="button" class="buttons" id="decode" value="Descriptografar">
    </section>

    <div id="FinalMessage">
        <br>
        <h3>Mensagem Criptografada</h3>
        <textarea class="userInput" readonly id="resultCod"></textarea>
        <br>
        <input type="button" value="Voltar" onclick="goBack()" class="buttons">
        &nbsp;
        <input type="button" value="Copiar" class="copy-btn">
    </div>

    <div id="FinalMessage2">
        <br>
        <h3>Mensagem Descriptografada</h3>
        <textarea  class="userInput" readonly id="resultDecoder"></textarea>
        <br>
        <input type="button" value="Voltar" onclick="goBack()" class="buttons">
        &nbsp;
       <input type="button" value="Copiar" onclick="copy2()" class="copy-btn">
    </div>
    </main>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
</body>

</html>
