<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/cesarcipher.jpg">
    <title>Cifra de César</title>
</head>

<body>
    <header>
        <h1>Cifra de César</h1>
    </header>

    <div id="homepage">
        <label><strong>Número de deslocamento:</strong></label>
        <input type="number" id="offset" class="userInput" placeholder="nº">
        <br>
        <h3>Escreva sua Mensagem:</h3>
        <textarea class="userInput" id="message" placeholder="Mensagem"></textarea>
        <br>
      <input type="button" class="buttons" value="Criptografar" onclick="printEncode()">
        &nbsp;
        <input type="button" class="buttons2" value="Descriptografar" onclick="printDecode()">
    </div>

    <div id="FinalMessage">
        <br>
        <h3>Mensagem Criptografada</h3>
        <textarea readonly id="resultCod"></textarea>
        <br>
        <input type="button" value="Voltar" onclick="goBack()" class="buttons">
        &nbsp;
        <input type="button" value="Copiar" onclick="copy()" class="buttons2">
    </div>

    <div id="FinalMessage2">
        <br>
        <h3>Mensagem Descriptografada</h3>
        <textarea readonly id="resultDecoder"></textarea>
        <br>
        <input type="button" value="Voltar" onclick="goBack()" class="buttons">
        &nbsp;
       <input type="button" value="Copiar" onclick="copy2()" class="buttons2">
    </div>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
</body>

</html>
